<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="32" height="32" rx="8" fill="url(#bgGrad)"/>
  <!-- Tracking path/motion lines -->
  <path d="M8 20 L12 12 L20 16 L24 10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>
  <!-- Track points (objects being tracked) -->
  <circle cx="12" cy="12" r="3" fill="white"/>
  <circle cx="20" cy="16" r="3" fill="white"/>
  <circle cx="24" cy="10" r="2.5" fill="white" opacity="0.7"/>
  <!-- Origin point -->
  <circle cx="8" cy="20" r="2" fill="white" opacity="0.5"/>
</svg>